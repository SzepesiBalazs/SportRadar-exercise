<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-10">Events</h1>

    <div id="competitionsContainer"class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
      <div class="flex gap-3 items-center">
        <select
          class="w-48 border border-gray-300 rounded-lg p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option class="competition-option" value=""></option>
        </select>
        <button
          id="filterButton"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"
        >
          Filter
        </button>
      </div>
    </div>

    <div id="eventsContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

    <template id="event-template">
      <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 p-5">
        <h2 class="text-lg font-semibold text-blue-700 mb-1 event-title"></h2>
        <p class="text-sm text-gray-600 mb-2 event-start"></p>
        <div class="text-sm text-gray-700 mb-3">
          <p class="event-venue"></p>
          <p class="event-capacity"></p>
        </div>
        <div class="border-t border-gray-200 pt-2">
          <p class="event-home"></p>
          <p class="event-away"></p>
        </div>
      </div>
    </template>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
